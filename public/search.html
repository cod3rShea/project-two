<!DOCTYPE html>
<html lang="en">

<head>
  <title>Recipe Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default extra-class">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Search for a Recipe <span class="member-name"></span></h2>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="search">
                <div class="form-group">
                  <input type="text" class="form-control" id="recipe-search" placeholder="Search...">
                </div>
                <button type="submit" class="btn btn-default" id="search-btn">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="results" class="card-columns"></div>
        </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript">
        $(document).ready(function($) {
            $("#search-btn").on("click", function(e) {
                e.preventDefault();


                // create variables for spoonacular API query string
                var search = $("#recipe-search").val().trim();
                var apiKey = "66d6e337667747b98c1c739d66a19316";

                var queryURL = "https://api.spoonacular.com/food/products/search?query=" + search + "&instructionsRequired=true&number=11&apiKey=" + apiKey;

                // AJAX to pull in API URL and "get" method
                $.ajax({
                url: queryURL,
                method: "GET"
                })

                // create function to pull recipe search results
                .then(function(result) {

                    console.log(queryURL);

                    for ( var i = 0; i < result.products.length; i++){

                        var recipeTitle = result.products[i].title;
                        var recipeImgSrc = result.products[i].image;
                        var recipeId = result.products[i].id;

                        console.log(recipeTitle);
                        console.log(recipeImgSrc);
                        console.log(recipeId);

                        var card = $("<div>").addClass("recipe-result card");
                        card.attr("data-arrayIndex",i);
    
                        // card Body div
                        var cardBody = $("<div>").addClass("card-body");
                        var cardBodyTitle = $("<h5>").addClass("card-title");

                        cardBodyTitle.text(recipeTitle);
                        cardBody.append(cardBodyTitle);

                        // append to card
                        card.append(cardBody);

                        var cardImg = $("<img>").addClass("card-img-top");
                        cardImg.attr("src", recipeImgSrc);
                        
                        cardImg.attr("alt",recipeTitle);
                        cardImg.attr("id",recipeId);
                        card.append(cardImg);
                        
                        // append to html
                        $("#results").append(card);
                    };
                });
            });
        });
    </script>

</body>

</html>
