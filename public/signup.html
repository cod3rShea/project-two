<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create An Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Create An Account</h2>
				<form class="signup">
					<div class="form-group  col-md-12 col-lg-6">
						<input type="text" class="form-control" id="first-name-input" placeholder="First Name">
					</div>
					<div class="form-group  col-md-12 col-lg-6">
						<input type="text" class="form-control" id="last-name-input" placeholder="Last Name">
					</div>
					<div class="form-group form-group col-md-6">
						<input type="email" class="form-control" id="email-input" placeholder="Email">
					</div>
					<div class="form-group form-group col-md-6">
						<input type="password" class="form-control" id="password-input" placeholder="Password">
					</div>
					<div style="display: none" id="alert" class="alert alert-danger" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span> <span class="msg"></span>
					</div>
					<button type="submit" class="btn btn-lg btn-outline-danger">Let's Get cooking</button>
				</form>
				<br />
				<p>Already have an account?</p>
				<a class="login-button btn btn-lg btn-block btn-danger" href="/login">Login</a>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>

<script>
       $(document).ready(function(){
            $('#check').click(function(){
             alert($(this).is(':checked'));
                $(this).is(':checked') ? $('#test-input').attr('type', 'text') : $('#test-input').attr('type', 'password');
            });
		});
</script>

</body>

</html>
